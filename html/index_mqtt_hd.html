<body>
<div class="container" width="100%" height="100%">
<table>
<tr><td width="50%">
	<label id="mqtt_label" onclick="hidediv(1)">mqtt设置 隐藏/展开</label>
	<div id="div_mqtt">		  
	   IP:
        <input type="text" style="width:90px;border:none; border-bottom:1px solid #000;" id="mqtt_ip"  value="192.168.0.104">
         Port:
          <input type="text" style="width:30px;border:none; border-bottom:1px solid #000;" id="mqtt_port"  value="8083">
           <input type="checkbox" id="chk_wss" class="btn btn-primary">Wss</input>
	</div>
	
	 <div class="form-inline"> 
        <button class="btn btn-primary" id="btn_play">播放视频</button>
        <button class="btn btn-primary" id="btn_play_stop">停止视频</button>

    </div>
</td>
<td width="50%">

<label id="url_label" onclick="hidediv(2)">STUN/TURN SERVER URL: 隐藏/展开</label>

		<div id="div_stun"> 		
				 <input type="text" id="txt_stun" style="width:160px;border:none; border-bottom:1px solid #000;"  value="stun:192.168.0.104:3478">
				 <input type="text" id="txt_turn" style="width:160px;border:none; border-bottom:1px solid #000;"  value="turn:192.168.0.104:3478">
		<br>
		turnUsername:<input type="text" id="txt_turnUsername" style="width:100px;border:none; border-bottom:1px solid #000;"  value="metartc">
   	turnPassword:<input type="text" id="txt_turnPassword" style="width:100px;border:none; border-bottom:1px solid #000;"  value="metartc">
		</div>
	</td>
</tr>
</table>

	

    <br>

    <video id="rtc_media_player" width="100%" height="100%" autoplay></video>   
</div>
<script type="text/javascript">
//
// Copyright (c) 2019-2022 yanggaofeng
//
//div_url.style.display='none';
window.onbeforeunload=function(e){    
	　	if(yang_isPlaying){
				console.log("close peer uid "+yang_uid);
				sendMqttMsg(Yang_Request_Close,null,null);
		} 
　
} 

function yang_set_showdiv(mstype){
	
		if(mstype==0){
				 div_stun.style.display='block';
				// div_url.style.display='none';
		}else{
				 div_stun.style.display='none';
				// div_url.style.display='block';
		}
}

function yang_get_sfuUrl(){
			if(yang_playType==1){
			return "file://"+yang_queryTime;
		}
		//var yurl=yang_url_parse($("#txt_url").val());
		// var yport=yurl.port;
       // if(yang_mediaServerType==Yang_ConnectType_Zlm&&yport==1985) yport=80;
		//return "webrtc://"+yurl.server+":"+yport+"/"+yurl.app+"/"+yurl.stream;
		return "webrtc://";
}
$(function(){
	$('#datachannel_form').hide();
     // Global handler to do cleanup when replaying.
     $('#rtc_media_player').show();
     var requestConnect=function(){
	//device mqtt topic
	 yang_pubTopic="test1001";
	 yang_iceServer =[
			{
				urls: [$("#txt_stun").val()]
			}
			, {
				urls: [$("#txt_turn").val()],
				username: $("#txt_turnUsername").val(),
				credential: $("#txt_turnPassword").val()
			}
		];
		 yang_url = yang_get_sfuUrl();
		 if(yang_client&&yang_client.isConnected()){			
			sendLoginMsg();
		 }else{
			yang_mqtt_connect(mqtt_ip.value,parseInt(mqtt_port.value),yang_clientId);
		}
	}	
	
    var startPlay = function() {     
		
        // Close PC when user replay.
        if (sdk) {
		
            sdk.close();
        }

        sdk = new SrsRtcPlayerAsync();

        // https://webrtc.org/getting-started/remote-streams
        $('#rtc_media_player').prop('srcObject', sdk.stream);
            var url = $("#txt_url").val();
       // parse_webrtc(url);
        sdk.play(url).then(function(session){
			 console.log("play url ",$("#txt_url").val());
			 $('#datachannel_form').show();
        }).catch(function (reason) {
            sdk.close();
 
        });
    };


    $("#btn_play").click(function() {
        $('#rtc_media_player').prop('muted', false);
        yang_sfu_isHtpps=false;//chk_https.checked?true:false;
        yang_mqtt_isWss=chk_wss.checked?true:false;
    
		if(yang_isPlaying){
				console.log("close peer uid "+yang_uid);
				sendMqttMsg(Yang_Request_Close,null,null);
		}
        yang_isPlaying=true;
        requestConnect();
    });
    
     $("#btn_altdel").click(function() {
       sendAltMsg();
    });    

    $("#btn_play_stop").click(function() {
        $('#rtc_media_player').prop('muted', false);
        //console.log("close uid:",yang_uid);
        sendMqttMsg(Yang_Request_Close,null,null);
     // yang_mqtt_disconnect();
     yang_isPlaying=false;
      sdk.close();
      
    });
    
    
    $("input[id=meidaServer1]").click(function () {
		setMediaServer(0);
	});
	
	 $("input[id=meidaServer2]").click(function () {
		setMediaServer(1);
	});
	
	  $("input[id=meidaServer3]").click(function () {
		setMediaServer(2);
	});
    
});

function yang_answerPlay(remoteSdp){
		if (sdk) {
            sdk.close();
        }
     
        sdk = new SrsRtcPlayerAsync();       
 
        sdk.answerPlay(remoteSdp);
	}
	
function yang_startPlayP2p(){
		if (sdk) {
            sdk.close();
        }
        sdk = new SrsRtcPlayerAsync();
        $('#rtc_media_player').prop('srcObject', sdk.stream);
        sdk.playP2p();
}

		if (sdk) {

var mqttIsHide=false;
var urlIsHide=false;
function hidediv(num){
	if(num==1){
		mqttIsHide=!mqttIsHide;
		 div_mqtt.style.display=mqttIsHide?'block':'none';
	 }
	if(num==2){
		urlIsHide=!urlIsHide;
		  div_sfu.style.display=urlIsHide?'block':'none';
	 }
}
function yang_mqtt_reconnect(){
yang_mqtt_connect(mqtt_ip.value,parseInt(mqtt_port.value),yang_clientId);	
}


</script>
</body>
</html>
